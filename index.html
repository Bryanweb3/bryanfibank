<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Newking Finance</h1>
        
        <div class="section">
            <h2>Register</h2>
            <input type="text" id="registerName" placeholder="Name">
            <input type="surname" id="registerName">
            <input type="password" id="registerName" >
            
            <input type="number" id="registerBalance" placeholder="Initial Balance">
            <button onclick="registerUser()">Register</button>
        </div>

        <div class="section">
            <h2>Deposit</h2>
            <input type="text" id="depositName" placeholder="Deposit">
            <input type="number" id="depositAmount" placeholder="Amount">
            <button onclick="deposit()">Deposit</button>
        </div>

        <div class="section">
            <h2>Withdraw</h2>
            <input type="text" id="withdrawName" placeholder="withdraw">
            <input type="number" id="withdrawAmount" placeholder="Amount">
            <button onclick="withdraw()">Withdraw</button>
        </div>

        <div class="section">
            <h2>Check Balance</h2>
    
            <button onclick="checkBalance()">Check Balance</button>
        </div>

        <div class="section">
            <h2>Transfer</h2>
            <input type="text" id="fromName" placeholder="From ">
            <input type="text" id="toName" placeholder="To ">
            <input type="number" id="transferAmount" placeholder="Amount">
            <button onclick="transfer()">Transfer</button>
        </div>

        <div id="output" class="output"></div>
    </div>

    <script src="bank_system.js"></script>

</body>
</html>
